<!doctype html>
<html lang="en">
  <head>
    <title>User Sign Up</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/signup.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <section class="h-100 bg-dark">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <div class="card card-registration my-4">
                <div class="row g-0">
                  <div class="col-xl-6 d-none d-xl-block">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                      alt="Sample photo" class="img-fluid"
                      style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                  </div>
                  
                  <div class="col-xl-6">
                    <form action="{{ url_for('auth.user_signup') }}" method="post">
                    <div class="card-body p-md-5 text-black">
                      <h3 class="mb-5 text-uppercase"> <span style="color: blue;">User</span>  Admin</h3>
      
                      <div data-mdb-input-init class="form-outline mb-4">
                        <input type="text" id="firstname" name="firstname" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example8">First Name</label>
                      </div>
      
                      <div data-mdb-input-init class="form-outline mb-4">
                        <input type="text" id="lastname" name="lastname" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example9">Last Name</label>
                      </div>
      
                      <div data-mdb-input-init class="form-outline mb-4">
                        <input type="email" id="email" name="email" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example90">Email</label>
                      </div>
                      <div data-mdb-input-init class="form-outline mb-4">
                        <input type="text" id="electricity_meter_number" name="electricity_meter_number" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example99">Electricity Meter number</label>
                      </div>
                      <div data-mdb-input-init class="form-outline mb-4">
                        <input type="text" id="water_meter_number" name="water_meter_number" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example99">Water Meter number</label>
                      </div>
      
                      <div data-mdb-input-init class="form-outline mb-4">
                        <input type="password" id="password" name="password" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example99">Passowrd</label>
                      </div>
      
                      <div data-mdb-input-init class="form-outline mb-4">
                        <input type="password" id="password1" name="password1" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example97">Repeat Password</label>
                      </div>

                      
                      <!--End of form-->
      
                      <div class="d-flex justify-content-end pt-3">
                        <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-light btn-lg">Reset all</button>
                        <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-warning btn-lg ms-2">Submit form</button>
                      </div>
      
                    </div>
                  </form>
                  </div>
                
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
